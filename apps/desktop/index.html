<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glee</title>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Initial splash screen - shows before React loads */
      #initial-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #09090b 0%, #18181b 50%, #09090b 100%);
        font-family: system-ui, -apple-system, sans-serif;
        transition: opacity 0.5s ease-out;
      }
      
      #initial-splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      #initial-splash .logo {
        font-size: 4.5rem;
        font-weight: 700;
        background: linear-gradient(90deg, #38bdf8 0%, #7dd3fc 50%, #0ea5e9 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }
      
      #initial-splash .tagline {
        color: #71717a;
        font-size: 1rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-bottom: 3rem;
      }
      
      #initial-splash .progress-container {
        width: 20rem;
        height: 0.5rem;
        background: #27272a;
        border-radius: 9999px;
        overflow: hidden;
      }
      
      #initial-splash .progress-bar {
        height: 100%;
        width: 30%;
        background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 50%, #0ea5e9 100%);
        border-radius: 9999px;
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(400%); }
      }
      
      #initial-splash .status {
        color: #71717a;
        font-size: 0.875rem;
        margin-top: 1.5rem;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <!-- Initial splash screen - visible immediately, hidden when React takes over -->
    <div id="initial-splash">
      <div class="logo">Glee</div>
      <div class="tagline">AI Character Chat</div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div class="status">Loading...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide initial splash when React is ready
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const splash = document.getElementById('initial-splash');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 500);
          }
        }, 100);
      });
    </script>
  </body>
</html>
