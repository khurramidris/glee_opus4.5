<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glee</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Initial splash screen - shows before React loads */
    #initial-splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at 0% 0%, #581c87 0%, #3b0764 20%, #1e1b4b 50%, #0f172a 100%);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      transition: opacity 0.4s ease-out;
      color: white;
      overflow: hidden;
    }

    #initial-splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Animated background glow */
    #initial-splash .glow-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    #initial-splash .glow-1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, rgba(147, 51, 234, 0.1) 50%, transparent 100%);
      filter: blur(80px);
      animation: pulse-glow 4s ease-in-out infinite;
    }

    #initial-splash .glow-2 {
      position: absolute;
      top: 33%;
      left: 33%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, transparent 70%);
      filter: blur(60px);
      animation: pulse-glow 4s ease-in-out infinite;
      animation-delay: 1s;
    }

    @keyframes pulse-glow {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
    }

    /* Logo and title container */
    #initial-splash .content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 3rem;
    }

    /* Logo mark */
    #initial-splash .logo-mark-container {
      position: relative;
      margin-bottom: 1rem;
    }

    #initial-splash .logo-glow {
      position: absolute;
      inset: -1rem;
      background: linear-gradient(to right, rgba(168, 85, 247, 0.3), rgba(147, 51, 234, 0.3));
      border-radius: 1rem;
      filter: blur(20px);
    }

    #initial-splash .logo-mark {
      position: relative;
      width: 64px;
      height: 64px;
      background: linear-gradient(to bottom right, #a855f7, #9333ea);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3);
    }

    #initial-splash .logo-mark span {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: white;
    }

    #initial-splash .logo-text {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(to right, #d8b4fe, #e9d5ff, #d8b4fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.025em;
    }

    #initial-splash .tagline {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-top: 0.5rem;
    }

    /* Progress bar */
    #initial-splash .progress-container {
      position: relative;
      width: 18rem;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      overflow: hidden;
      backdrop-filter: blur(4px);
      margin-bottom: 1.5rem;
    }

    #initial-splash .progress-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #a855f7, #c084fc, #a855f7);
      border-radius: 9999px;
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.4);
    }

    #initial-splash .shimmer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    #initial-splash .status {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.875rem;
      font-weight: 500;
    }

    #initial-splash .version {
      position: absolute;
      bottom: 1.5rem;
      color: rgba(255, 255, 255, 0.2);
      font-size: 0.75rem;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <!-- Initial splash screen - visible immediately, hidden when React takes over -->
  <div id="initial-splash">
    <!-- Animated background glow -->
    <div class="glow-container">
      <div class="glow-1"></div>
      <div class="glow-2"></div>
    </div>

    <div class="content">
      <div class="logo-mark-container">
        <div class="logo-glow"></div>
        <div class="logo-mark">
          <span>G</span>
        </div>
      </div>
      <div class="logo-text">Glee</div>
      <div class="tagline">AI Character Chat</div>
    </div>

    <div class="progress-container">
      <div class="progress-bar"></div>
      <div class="shimmer"></div>
    </div>

    <div class="status">Loading...</div>
    <div class="version">v0.1.0</div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Hide initial splash when React is ready
    window.addEventListener('DOMContentLoaded', () => {
      // Small delay to ensure React has actually started rendering
      setTimeout(() => {
        const splash = document.getElementById('initial-splash');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(() => splash.remove(), 400);
        }
      }, 500); // Increased from 100ms for smoother transition
    });
  </script>
</body>

</html>
