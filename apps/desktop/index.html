<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glee</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Initial splash screen - shows before React loads */
    #initial-splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* Refined purple gradient background */
      background: radial-gradient(ellipse at 0% 0%, #581c87 0%, #3b0764 20%, #1e1b4b 50%, #0f172a 100%);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      transition: opacity 0.4s ease-out;
    }

    #initial-splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Logo mark */
    #initial-splash .logo-mark {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3);
    }

    #initial-splash .logo-mark span {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: white;
    }

    #initial-splash .logo-text {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #d8b4fe 0%, #c084fc 50%, #d8b4fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    #initial-splash .tagline {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 3rem;
    }

    #initial-splash .progress-container {
      width: 18rem;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      overflow: hidden;
    }

    #initial-splash .progress-bar {
      height: 100%;
      width: 30%;
      background: linear-gradient(90deg, #a855f7 0%, #c084fc 50%, #a855f7 100%);
      border-radius: 9999px;
      animation: loading 1.5s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(400%);
      }
    }

    #initial-splash .status {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.875rem;
      font-weight: 500;
      margin-top: 1.5rem;
    }
  </style>
</head>

<body>
  <!-- Initial splash screen - visible immediately, hidden when React takes over -->
  <div id="initial-splash">
    <div class="logo-mark">
      <span>G</span>
    </div>
    <div class="logo-text">Glee</div>
    <div class="tagline">AI Character Chat</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="status">Loading...</div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Hide initial splash when React is ready
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const splash = document.getElementById('initial-splash');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(() => splash.remove(), 400);
        }
      }, 100);
    });
  </script>
</body>

</html>
